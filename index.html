<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stylesheet.css">

  <title>Order Summary Card</title>
</head>
<body>
<div class="container-fluid">
  <img class="background-image" src="./images/pattern-background-desktop.svg">

<div class="another-container">
  <div class="main-container">
    <div class="card-image">
      <img src="./images/illustration-hero.svg">
    </div>

<div class="order">
  <div class="order-container">
    <h1>Order Summary</h1>

    <p class="caption">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="annual-plan-box">
    <div class="annual-plan-icon">
      <img src="./images/icon-music.svg"></img>
    </div>
    <div class="annual-plan">
      <h3>Annual Plan</h3>
      <p class="price">$59.99/year</p>
    </div>
    <div class="annual-plan-change">
      <a href="#">Change</a>
    </div>
  </div>


  <div class="payment">
    <button>Proceed to Payment</button>
  </div>
  <div class="cancellation">
    <p class="cancel">Cancel Order</p>
  </div>
</div>
</div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gp0710">gp0710</a>.
  </div>
</body>
</html>
